<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Your Portfolio</h1>
    <div class="card">
        <img id="savedImage" src="" alt="Profile Image">
        <h3 id="portfolio-name"></h3>
        <p id="portfolio-bio"></p>
        <h4>Skills</h4>
        <p id="portfolio-skills"></p>
        <h4>Projects</h4>
        <p id="portfolio-projects"></p>
        <button onclick="removePortfolio()">Remove Portfolio</button>
        <button onclick="window.location.href='new1.html'">Go Back</button>
    </div>
    <script>
        function displayPortfolio() {
            const savedData = JSON.parse(localStorage.getItem('portfolio'));
            if (savedData) {
                document.getElementById('savedImage').src = savedData.image;
                document.getElementById('portfolio-name').innerText = savedData.name;
                document.getElementById('portfolio-bio').innerText = savedData.bio;
                document.getElementById('portfolio-skills').innerText = savedData.skills;
                document.getElementById('portfolio-projects').innerText = savedData.projects;
            }
        }

        function removePortfolio() {
            localStorage.removeItem('portfolio');
            window.location.href = 'new1.html';
        }

        document.addEventListener('DOMContentLoaded', displayPortfolio);
    </script>
</body>
</html>
